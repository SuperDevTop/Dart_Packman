<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/pacman_up.png">
    <script defer src='main.dart.js'></script>
  </head>
 
  <body>
    <div id="overlay"></div>
    
    <div class="container">
